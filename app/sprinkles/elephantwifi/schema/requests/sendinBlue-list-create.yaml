---
list_name:
  validators:
    length:
      min: 1
      max: 50
      message: MARKETING_LIST_NAME_REQUIRED
    no_leading_whitespace:
      message: MARKETING_LIST_NAME_NO_LEAD_WS
    no_trailing_whitespace:
      message: MARKETING_LIST_NAME_NO_TRAIL_WS
    required:
      message: MARKETING_LIST_NAME_REQUIRED
  sanitizers:
    raw: {}
list_type:
  validators:
    required:
      message: MARKETING_LIST_TYPE_REQUIRED
    integer:
      message: VALIDATE_INTEGER
  sanitizers:
    raw: {}
